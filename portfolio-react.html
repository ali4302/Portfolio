<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ameer Ali | Software Engineer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="module">
        // Import React from CDN
        import React, { useMemo, useState } from 'https://esm.sh/react@18';
        import ReactDOM from 'https://esm.sh/react-dom@18/client';

        const { createElement: h, Fragment } = React;

        const Section = ({ id, title, subtitle, children }) => 
          h('section', { id, className: 'scroll-mt-28 py-12 sm:py-16' },
            h('div', { className: 'max-w-6xl mx-auto px-4 sm:px-6 lg:px-8' },
              h('div', { className: 'mb-8 sm:mb-10' },
                h('p', { className: 'text-xs sm:text-sm font-semibold tracking-widest text-indigo-600 uppercase' }, subtitle),
                h('h3', { className: 'mt-2 text-2xl sm:text-3xl font-bold text-slate-900' }, title)
              ),
              children
            )
          );

        const Pill = ({ children }) =>
          h('span', { className: 'inline-flex items-center rounded-full border border-slate-200 bg-white px-3 py-1 text-xs sm:text-sm font-medium text-slate-700 shadow-sm' }, children);

        const Card = ({ children, className = '' }) =>
          h('div', { className: `rounded-2xl border border-slate-200 bg-white/90 shadow-sm hover:shadow-md transition-shadow ${className}` }, children);

        function Portfolio() {
          const [menuOpen, setMenuOpen] = useState(false);
          const [form, setForm] = useState({ name: '', email: '', message: '' });
          const [errors, setErrors] = useState({});
          const [sent, setSent] = useState(false);

          const PROFILE = useMemo(() => ({
            name: 'Ameer Ali',
            title: 'Software Engineer',
            tagline: 'I build fast, responsive, and maintainable web applications using React.js and modern JavaScript.',
            location: 'Pakistan',
            email: 'ameerali4302@gmail.com',
            github: 'https://github.com/ali4302',
            linkedin: 'https://www.linkedin.com/in/ameer-ali-07862225b',
            resume: './files/Ameer Ali CV .pdf.pdf',
            photo: './images/Ameer Ali.jpg',
          }), []);

          const skills = ['JavaScript (ES6+)', 'React.js', 'Node.js', 'MongoDB', 'HTML5', 'CSS3', 'TailwindCSS', 'REST APIs', 'Git & GitHub', 'Responsive UI'];

          const projects = [
            {
              id: 1,
              title: 'Patient Record Management System',
              type: 'Final Year Project',
              description: 'A web-based system to manage patient records, appointments, and prescriptions with role-based access and fast search.',
              tech: ['React', 'Node.js', 'MongoDB'],
              highlights: ['Role-based login (Admin/Staff)', 'Patient search + filters', 'Clean UI for medical workflows'],
              demo: '#',
              repo: '#',
            },
            {
              id: 2,
              title: 'E-Commerce Web App',
              type: 'Frontend Project',
              description: 'A responsive eCommerce UI with product listing, cart management, and checkout flow built for performance and usability.',
              tech: ['React', 'Context API'],
              highlights: ['Product filters', 'Cart + quantity updates', 'Mobile-first layout'],
              demo: '#',
              repo: '#',
            },
          ];

          const experience = [
            {
              company: 'MSN Academy',
              role: 'Frontend Development Intern',
              period: '1 Oct 2025 — 21 Oct 2025',
              bullets: [
                'Built responsive UI components using React.js and reusable patterns.',
                'Worked with the team to implement clean layouts and improve user experience.',
                'Assisted in debugging UI issues and improving performance on mobile screens.',
              ],
            },
          ];

          const nav = [
            { label: 'About', href: '#about' },
            { label: 'Skills', href: '#skills' },
            { label: 'Projects', href: '#projects' },
            { label: 'Experience', href: '#experience' },
            { label: 'Contact', href: '#contact' },
          ];

          function validate() {
            const e = {};
            if (!form.name.trim()) e.name = 'Name is required';
            if (!form.email.match(/^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/)) e.email = 'Valid email is required';
            if (!form.message.trim()) e.message = 'Message is required';
            setErrors(e);
            return Object.keys(e).length === 0;
          }

          function handleSubmit(ev) {
            ev.preventDefault();
            if (!validate()) return;
            const subject = encodeURIComponent(`Portfolio enquiry — ${PROFILE.name}`);
            const body = encodeURIComponent(`Name: ${form.name}\\nEmail: ${form.email}\\n\\nMessage:\\n${form.message}`);
            window.location.href = `mailto:${PROFILE.email}?subject=${subject}&body=${body}`;
            setSent(true);
            setForm({ name: '', email: '', message: '' });
          }

          return h('div', { className: 'min-h-screen bg-slate-50 text-slate-900' },
            h('div', { className: 'pointer-events-none fixed inset-0 -z-10' },
              h('div', { className: 'absolute -top-32 -left-32 h-80 w-80 rounded-full bg-indigo-200/40 blur-3xl' }),
              h('div', { className: 'absolute top-20 right-0 h-96 w-96 rounded-full bg-sky-200/40 blur-3xl' })
            ),
            h('header', { className: 'fixed top-0 w-full z-50 border-b border-slate-200/70 bg-white/80 backdrop-blur' },
              h('div', { className: 'max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between' },
                h('div', { className: 'flex items-center gap-3' },
                  h('div', { className: 'h-11 w-11 rounded-full overflow-hidden border border-slate-200 shadow-sm' },
                    h('img', { src: PROFILE.photo, alt: 'profile', className: 'h-full w-full object-cover' })
                  ),
                  h('div', { className: 'leading-tight' },
                    h('p', { className: 'font-semibold text-slate-900' }, PROFILE.name),
                    h('p', { className: 'text-xs sm:text-sm text-slate-600' }, PROFILE.title)
                  )
                ),
                h('button', {
                  onClick: () => setMenuOpen(s => !s),
                  className: 'md:hidden inline-flex items-center justify-center rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm font-semibold text-slate-800 shadow-sm'
                }, menuOpen ? 'Close' : 'Menu')
              )
            ),
            h('main', { className: 'pt-24' },
              h('section', { className: 'py-14 sm:py-18' },
                h('div', { className: 'max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 text-center' },
                  h('h1', { className: 'text-4xl sm:text-5xl font-extrabold tracking-tight text-slate-900' },
                    PROFILE.title,
                    h('span', { className: 'text-indigo-700' }, '.')
                  ),
                  h('p', { className: 'mt-4 text-base sm:text-lg text-slate-600 leading-relaxed' }, PROFILE.tagline),
                  h('div', { className: 'mt-7 flex justify-center gap-3' },
                    h('a', { href: '#projects', className: 'inline-flex items-center justify-center rounded-xl bg-indigo-700 px-5 py-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-800 transition' }, 'View Projects'),
                    h('a', { href: PROFILE.resume, download: true, className: 'inline-flex items-center justify-center rounded-xl border border-slate-200 bg-white px-5 py-3 text-sm font-semibold text-slate-900 shadow-sm hover:bg-slate-50 transition' }, 'Download Resume')
                  )
                )
              )
            )
          );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(h(Portfolio));
    </script>
</body>
</html>
